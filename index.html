<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potluck Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e91e63" />
  <link rel="apple-touch-icon" href="icon-192.png"/>
</head>
<body>
  <div id="particles-js"></div>
  <div id="theme-decor"></div>
  <div class="container">
    <h1>ğŸ¥— Potluck Party!</h1>
    <p id="event-title">Loading event...</p>
    <p id="missing-dishes" style="color: #ff6d00; font-weight: bold; text-align: center;"></p>
    <div class="form">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="text" id="dish" placeholder="What are you bringing?" required />
      <select id="category">
        <option>Appetizers</option>
        <option>Main</option>
        <option>Dessert</option>
        <option>Drinks</option>
      </select>
      <select id="diet">
        <option value="">Dietary</option>
        <option>Vegan</option>
        <option>Vegetarian</option>
        <option>Gluten-Free</option>
      </select>
      <button onclick="addItem()">Add to Potluck!</button>
      <button onclick="voiceAdd()">ğŸ¤ Voice Add</button>
    </div>
    <div class="ai-section">
      <input id="mood" placeholder="Mood (e.g., vegan)" />
      <button onclick="aiSuggest()">ğŸ¤– AI Suggest</button>
      <p id="ai-idea"></p>
    </div>
    <div id="potluck-list"></div>
    <div id="bingo-card"></div>
    <div id="map" style="height:300px;"></div>
    <div class="photo-section">
      <h3>ğŸ“¸ Photos</h3>
      <input type="file" id="photo" accept="image/*">
      <button onclick="uploadPhoto()">Upload</button>
      <div id="photo-gallery"></div>
    </div>
    <button onclick="generateQR()">ğŸ“± QR Code</button>
    <div id="qr"></div>
    <button onclick="startBingo()">ğŸ° Bingo</button>
    <button onclick="shareLocation()">ğŸ“ Share Location</button>
    <button onclick="exportPotluck()">ğŸ“„ Print List</button>
  </div>
  <div id="ar-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:999;">
    <button onclick="closeAR()" style="position:absolute; top:20px; right:20px; color:white; background:none; border:none; font-size:30px;">âœ•</button>
    <model-viewer id="ar-viewer" src="" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate style="width:100%; height:100%;"></model-viewer>
  </div>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/lib/qrcode.min.js"></script>
</body>
</html>
